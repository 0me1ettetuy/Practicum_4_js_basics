<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">


    <!-- popup -->
    <div class="popup popup_type_edit">
      <div class="popup__wrap">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form action="" class="popup__form form form__edit">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <div class="popup__field-container">
                <input id="nickname" type="text" class="popup__input popup__input_type_name" name="nickname" placeholder="" minlength="2" maxlength="40" required>
                <span class="popup__span popup__nickname-error"></span>
              </div>
              <div class="popup__field-container">
                <input id="bio" type="text" class="popup__input popup__input_type_bio" name="bio" placeholder="" minlength="2" maxlength="200" required>
                <span class="popup__span popup__bio-error"></span>
              </div>
            </fieldset>
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>

    <!-- popup new image -->
    <div class="popup popup_type_new-image">
      <div class="popup__wrap">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form action="" class="popup__form form form__new-image">
            <h2 class="popup__form-heading">Новое место</h2>
            <fieldset class="popup__fieldset">
              <div class="popup__field-container">
                <input id="place" type="text" class="popup__input popup__input_type_name" name="nickname" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__span popup__place-error"></span>
              </div>
              <div class="popup__field-container">
                <input id="url" type="url" class="popup__input popup__input_type_bio" name="bio" placeholder="Ссылка на картинку" required>
                <span class="popup__span popup__url-error"></span>
              </div>
            </fieldset>
            <input type="submit" class="popup__submit" value="Создать">
          </form>
        </div>
      </div>
    </div>

    <!-- popup image -->
    <div class="popup popup_type_image">
      <div class="popup__wrap popup__wrap_type_image">
        <div class="popup__container popup__container_type_image">
          <button class="popup__close"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__description"></p>
        </div>
      </div>
    </div>

  <div class="content">
<!-- header -->
    <header class="header">
      <img src="./images/Mesto_logo.png" alt="Mesto Logo" class="header__logo">
      <hr class="header__line">
    </header>
<!-- main -->
    <main class="main">
<!-- profile -->
      <section class="profile">
        <div class="profile__left">
          <img src="./images/ava.jpg" alt="profile picture" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
<!-- elements -->
      <section class="elements">

      </section>

    </main>
<!-- footer -->
    <footer class="footer"><p class="footer__copyright">© 2025 Mesto Russia</p></footer>

  </div>

  <template class="element-template">
    <div class="elements__element">
      <div class="elements__image-wrap">
        <button class="elements__delete-button"></button>
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Photo 1" class="elements__image">
      </div>
      <div class="elements__text-wrap">
        <h2 class="elements__name">Домбай</h2>
        <button class="elements__like-button"></button>
      </div>
    </div>
  </template>


  <script type="module" src="./script/index.js"></script>
  <!-- <script src="./script/validation.js"></script> -->

</body>
</html>
