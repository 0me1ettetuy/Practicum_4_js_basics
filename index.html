<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/Mesto_logo.png" alt="Mesto Logo" class="header__logo">
      <hr class="header__line">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/ava.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__bio">Исследователь океана</p>
          <button class="profile__edit-button">
            <img src="./images/edit.png" alt="edit sign" class="profile__edit-button-image">
          </button>
        </div>
        <button class="profile__add-button">
          <img src="./images/plus.png" alt="plus sign" class="profile__add-button-image">
        </button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Photo 1" class="elements__image">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Photo 2" class="elements__image">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Photo 3" class="elements__image">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Photo 4" class="elements__image">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Photo 5" class="elements__image">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Photo 6" class="elements__image">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__like-button">
            <img src="./images/heart.svg" alt="like sign" class="elements__like-button-image">
        </div>
      </section>
    </main>
    <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
